<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Code Quiz</title>
</head>
<body>

  <header>
    <h1>Code Quiz</h1>
  </header>

  
    <div id="interface">

      <div class="timer">
        
        <!-- <div class="timer-text">
        <div class="timer-count"></div> -->
        <!-- <h3>seconds remaining</h3> -->
      </div>
      <div class="question"></div>

      <div class="answer-bank">
        <li><button class="op1 option" onclick="checkAnswer"></button></li>
        <li><button class="op2 option" onclick="checkAnswer"></button></li>
        <li><button class="op3 option" onclick="checkAnswer"></button></li>
        <li><button class="op4 option" onclick="checkAnswer"></button></li>
      </div>

      <div class="correct"></div>

      <button class="start-button">Start</button>
      <button class="clear-highscores">Clear High Scores</button>
      
    </div>
  </div>
  
  <div class="results">
    <h3 class="final-score"></h3>
    <form>
      <input type="text" id="highscore-name" />
      <button class="submit">Submit</button>

      
    </form>
  </div> 
  

  <div class="highscores">
    <h3>High Scores</h3>
      <ul class="highscores-list"></ul>
  </div>
  </main>
  <script src="assets/index.js"></script>  
</body>
</html>
